<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8">
  <title>Image Editor</title>
  <link rel="stylesheet" href="/static/css/style.css">
</head>

<body>
  <div class="top-loading-bar"></div>
  <div class="container">
    <div class="adjust-tool">
      <div class="tools">
        <h1>Image Editor</h1>
        <div class="controls">
          <label>Filter</label>
          <select class="mode-filter">
            <option value="original" selected>Original</option>
            <option value="gray">Grayscale</option>
            <option value="invert">Invert</option>
            <option value="edge">Edge</option>
            <option value="sepia">Sepia</option>
            <option value="emboss">Emboss</option>
            <option value="canny">Canny</option>
            <option value="pixel">Pixel</option>
          </select>
          <label>Adjustment</label>
          <select class="mode-adjustment">
            <option value="original" selected>Original</option>
            <option value="bright">Bright</option>
            <option value="blur">Blur</option>
            <option value="sharpness">Sharpness</option>
            <option value="contrast">Contrast</option>
            <option value="color">Color</option>
          </select>
          <div class="resize-controls">
            <label>Width</label>
            <input type="number" class="resize-width" placeholder="Auto">

            <label>Height</label>
            <input type="number" class="resize-height" placeholder="Auto">

            <label>
              <input type="checkbox" class="keep-ratio" checked>
              Giữ tỉ lệ
            </label>
          </div>
          <button class="remove-bg-btn">Remove background</button>
          <button class="crop-btn">Crop</button>
        </div>
      </div>
      <div class="download-box">
        <button class="download-img">Download</button>
        <select class="download-format">
          <option value="png">PNG</option>
          <option value="jpg">JPG</option>
          <option value="webp">WEBP</option>
        </select>

      </div>
    </div>

    <div class="main">
      <div class="feature-detail">
        <div class="control-group control-brightness">
          <label>Brightness</label>
          <input type="range" class="brightness" min="0.5" max="2" step="0.1" value="1" />
          <span class="brightness-value">1.0</span>
        </div>

        <div class="control-group control-blur">
          <label>Blur</label>
          <input type="range" class="blur" min="1" max="31" step="2" value="0" />
          <span class="blur-value">0</span>
        </div>

        <div class="control-group control-sharpness">
          <label>Sharpness</label>
          <input type="range" class="sharpness" min="0.0" max="3.0" step="0.1" value="1.0" />
          <span class="sharpness-value">1.0</span>
        </div>

        <div class="control-group control-contrast">
          <label>Contrast</label>
          <input type="range" class="contrast" min="0.5" max="2.0" step="0.1" value="1.0" />
          <span class="contrast-value">1.0</span>
        </div>

        <div class="control-group control-color">
          <label>Color</label>
          <input type="range" class="color" min="0.0" max="2.0" step="0.1" value="1.0" />
          <span class="color-value">1.0</span>
        </div>
        <h3>Rotate</h3>

        <div class="rotate-actions">
          <button data-action="flip-x">⇆</button>
          <button data-action="flip-y">⇅</button>
          <button data-action="rotate-left">⟲</button>
          <button data-action="rotate-right">⟳</button>
        </div>

        <div class="rotate-range">
          <label>Angle</label>
          <input type="range" min="-180" max="180" value="0" class="rotate-slider">
          <span class="rotate-value">0°</span>
        </div>
      </div>

      <div class="upload-box">
        <input type="file" class="image-input" accept="image/*" hidden>

        <div class="upload-content">
          <div class="icon">☁️</div>
          <p>Drop Image Here or Click to Upload</p>
        </div>

        <img class="preview">
        <div class="crop-box">
          <button class="crop-confirm">✓</button>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="/static/js/main.js"></script>
</body>

</html>
